<div class="row alarmRow alarmDisplay">
  <div class="col-md-12">
      <h1 class="text-center alarmDisplayLine">{{alarmLineOne|limitTo:16|oddLengthString}}</h1>
  </div>
  <div class="col-md-12">
    <h1 class="text-center alarmDisplayLine">{{alarmLineTwo|limitTo:16|oddLengthString}}</h1>
  </div>
</div>
<div class="row alarmControlBtns alarmRow">
  <div ng:repeat="num in [1,2,3,4,5,6,7,8,9,'*',0,'#']">
    <div class="col-md-4 col-xs-4">
      <button ng-click="keystroke(num)" type="button" class="btn btn-primary btn-lg btn-block alarmButton">{{num}}</button>
    </div>
  </div>
</div>
