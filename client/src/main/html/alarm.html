<div class="alarm" ng-controller="alarm">
  <div class="numinputwrapper">
    <div class="numinput">
      {{alarmLineOne|limitTo:16|oddLengthString}}
    </div>
    <div class="numinput">
      {{alarmLineTwo|limitTo:16|oddLengthString}}
    </div>
  </div>
  <nav>
    <ul class="nav">
        <div ng:repeat="num in [1,2,3,4,5,6,7,8,9,'*',0,'#']">
        <li ng:click="keystroke(num)">
          <a href="">
            <span ng-switch="num">
              <span class="alarm-icon-star specialiconsize" ng-switch-when="*"><div class="innerspacing"></div>*</span>
              <span class="alarm-icon-pound" ng-switch-when="#">#</span>
              <span  ng:class="'alarm-icon-'+num" ng-switch-default>{{num}}</span>
            </span>
          </a>
        </li>
      </div>

    </ul>
</nav>â€‹
</div>
