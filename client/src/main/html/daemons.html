<div class="row">
  <div class="col-md-12">
      <table ng-table class="table">
          <tr ng-repeat="task in processes" >
              <td ng-click="get_log(task)" data-title="'Name'">{{task.name}}</td>
              <td ng-click="get_log(task)" data-title="'State'">{{task.statename}}</td>
              <td ng-click="get_log(task)" data-title="'Description'">{{task.description}}</td>
              <td data-title="'Controls'">
                  <button ng-click="start_task(task)" type="button" class="btn btn-success">Start</button>
                  <button ng-click="restart_task(task)" type="button" class="btn btn-warning">Restart</button>
                  <button ng-click="stop_task(task)" type="button" class="btn btn-danger">Stop</button>
              </td>
          </tr>
      </table>
  </div>
  <div class="col-md-12">
    <div ng-repeat="line in log.contents|splitOnNewline track by $index">
        <div>{{line}}</div>
    </div>
  </div>
</div>
