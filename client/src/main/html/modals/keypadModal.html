<div class="modal-header alarmDisplay">
    <h1 style="margin-bottom: -10px">
      <div class="text-center alarmDisplayLine center-block label label-default">{{getKeypad().data.message.substr(0,15)|limitTo:16|oddLengthString}}</div>
    </h1>
    <h1 style="margin-top: -10px">
      <div class="text-center alarmDisplayLine center-block label label-default"> {{getKeypad().data.message.substr(16,31)|limitTo:16|oddLengthString}}</div>
    </h1>
</div>
<div class="modal-body">
    <form class="form-inline" role="form">
      <div class="btn-group" style="padding-bottom: 20px" ng-if="getKeypad().data.leds.READY">
        <button type="button" class="btn btn-default" ng-model="form.commands.away" btn-checkbox>Away Arm</button>
        <button type="button" class="btn btn-default" ng-model="form.commands.stay" btn-checkbox>Stay Arm</button>
        <button type="button" class="btn btn-default" ng-model="form.commands.instant" btn-checkbox>Instant</button>
      </div>

      <div class=""  ng-if="!getKeypad().data.leds.READY">
        <h2 style="padding-bottom: 20px" class="text-center"><span class="label label-danger">DISARM</span></h2>
      </div>

      <div class="form-group">
        <label>Code:</label>
        <input type="password" ng-model="form.passcode" class="form-control" focus-me="modalOpen">
      </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
