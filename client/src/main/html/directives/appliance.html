<div
        ng-style="{{getOuterStyle()}}"
        class="appliance">
    <div
        ng-class="getOuterClass()"
        ng-attr-title="{{getTooltip()}}"
        ng-click="click(appliance)">
        <i ng-class="getInnerClass()" ng-style="{{getInnerStyle()}}">{{getDisplayLabel()}}</i>
    </div>
</div>
