<div>
  <img ng-class="getCameraClass()" ng-src="{{proto}}{{host}}{{stream}}?token={{getEncodedToken()}}&rate={{getFramerate()}}"/>
  <div class="cameraControls" ng-hide="thumbnail">
    <div class="left" ng-mousedown="startCameraMove('left')" ng-mouseup="endCameraMove('left')"></div>
    <div class="right" ng-mousedown="startCameraMove('right')" ng-mouseup="endCameraMove('right')"></div>
    <div class="top" ng-mousedown="startCameraMove('up')" ng-mouseup="endCameraMove('up')"></div>
    <div class="bottom" ng-mousedown="startCameraMove('down')" ng-mouseup="endCameraMove('down')"></div>
  </div>
</div>
