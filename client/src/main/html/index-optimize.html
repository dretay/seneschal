<html manifest="/seneschal.manifest">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="/stylesheets/img/logo.jpg"/>
    <link rel="icon" type="image/jpg" href="/stylesheets/img/logo.jpg"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Seneschal</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/stylesheets/site.css"/>
    <script src="/javascript/main-built.js"></script>

</head>

<body>
<div ng-controller="main" style="margin-bottom: 0" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Seneschal</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--<li ng-class="isNavItemActive('Dashboard')">-->
                <!--<a ng-href="#/dashboard/{{routeParams.token|doubleEncodeURIComponent}}">Dashboard</a>-->
                <!--</li>-->
                <li class="dropdown" ng-class="isNavItemActive('controls')">
                    <a ng-href="#/controls/mainFloor"
                       class="dropdown-toggle"
                       data-toggle="dropdown">
                        Controls <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="isChildNavItemActive('basement')"><a
                                ng-href="#/controls/basement">Basement</a>
                        </li>
                        <li ng-class="isChildNavItemActive('mainFloor')"><a
                                ng-href="#/controls/mainFloor">Main
                            Floor</a></li>
                        <li ng-class="isChildNavItemActive('secondFloor')"><a
                                ng-href="#/controls/secondFloor">Second
                            Floor</a></li>
                    </ul>
                </li>
                <li class="dropdown" ng-class="isNavItemActive('data')">
                  <a ng-href="ng-href="#/admin/router"
                  class="dropdown-toggle"
                  data-toggle="dropdown">
                  Data <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li ng-class="isChildNavItemActive('router')"><a
                        ng-href="#/data/router">Router</a></li>
                    <li ng-class="isChildNavItemActive('system')"><a
                        ng-href="#/data/system">Sys Perf</a>
                    </li>
                    <li ng-class="isChildNavItemActive('stats')"><a
                        ng-href="#/data/stats">Sensor Stats</a>
                    </li>
                  </ul>
                </li>
                <li class="dropdown" ng-class="isNavItemActive('admin')">
                  <a ng-href="ng-href="#/admin/daemons"
                  class="dropdown-toggle"
                  data-toggle="dropdown">
                  Admin <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li ng-class="isChildNavItemActive('daemons')"><a
                        ng-href="#/admin/daemons">Daemons</a>
                    </li>
                    <li ng-class="isChildNavItemActive('rules')"><a
                        ng-href="#/admin/rules">Rules</a>
                    </li>
                  </ul>
                </li>
            </ul>
        </div>
    </div>
</div>


<div ng-view>
</div>

</body>
</html>
