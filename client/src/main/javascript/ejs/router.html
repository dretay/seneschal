<div class=".container-fluid router" style="padding-top: 2em">
  <div class="panel panel-default">
    <div class="panel-heading">Router</div>
    <div class="panel-body" style="padding: 2em 2em 0 2em">
      <div class="row">
            <accordion close-others="oneAtATime">
                <accordion-group heading="Host Statistics" is-open="status.open">
                    <div style="margin:auto;width:930px">
                        <div style="float:left;padding-right:30px">
                            <ng-smoothie
                                listen-to="/exchange/router.status/fanout"
                                height="80"
                                width="300"
                                stroke-style="#ff0000"
                                fill-style="rgba(255, 0, 0, 0.4)"
                                criteria="criteria"
                                key = "stats"
                                series="tranSeries">
                            </ng-smoothie>
                        </div>
                        <div style="float:left">
                            <ng-smoothie
                                    listen-to="/exchange/router.status/fanout"
                                    height="80"
                                    width="600"
                                    stroke-style="#ff0000"
                                    fill-style="rgba(255, 0, 0, 0.4)"
                                    criteria="criteria"
                                    key = "stats"
                                    series="qualSeries">
                            </ng-smoothie>
                        </div>
                    </div>
                </accordion-group>
                <accordion-group heading="Visible Network Client" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                    <table ng-table="tableParams" class="table ng-table-rowselected">
                        <tr ng-repeat="entry in clients" ng-click="setCriteria(entry.mac)" ng-class="{'active': criteria.mac == entry.mac}">
                            <td header-class="text-left" data-title="'Hostname'">{{entry.hostname}}</td>
                            <td header-class="text-left" data-title="'IP'">{{entry.ip}}</td>
                            <td header-class="text-left" data-title="'Mac'">{{entry.mac}}</td>
                            <td header-class="text-left" data-title="'Transmission Rate'">{{entry.rate}}</td>
                        </tr>
                    </table>
                </accordion-group>
            </accordion>
      </div>
    </div>
  </div>
</div>
